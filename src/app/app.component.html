<h1> Registration </h1>
<label for = "uname">Name </label>

<input type="text" name="uname" id="uname" [(ngModel)] = "Uname"> <br>
<label for = "uadd">Address </label>
<input type="text" name="uadd" id="uadd" [(ngModel)] = "uadd">

<br>
<button (click) = "onclick()"> Call Service </button>

<div *ngFor="let usr of fullData">
  {{usr.id}} {{usr.name}} {{usr.Address}}
</div>
